  <!-- my script -->
  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Array of correct answers
      const correctAnswers = ['c', 'd', 'a', 'b', 'b', 'd', 'b', 'a', 'd', 'b'];

      // Initialize score
      let score = 0;

      // Check answers
      for (let i = 1; i <= 10; i++) {
        const answer = document.querySelector(`input[name="soal${i}"]:checked`);
        if (answer) {
          if (answer.value === correctAnswers[i - 1]) {
            score += 10; // Add 10 points for each correct answer
          }
        }
      }

      // Display score
      const scoreDisplay = document.getElementById('score');
      scoreDisplay.textContent = `${score}%`;
      
      // Show score container
      const scoreContainer = document.getElementById('score-container');
      scoreContainer.classList.remove('d-none');
      
      // Optional: Scroll to score container
      scoreContainer.scrollIntoView({ behavior: 'smooth' });
    });
